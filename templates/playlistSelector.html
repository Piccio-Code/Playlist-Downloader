{% extends "base.html" %}

{% block title %}
Select Playlist
{% endblock %}

{% block content %}


    <form action="#" method="post">
        {% for playlist in playlists %}
            <label>
                <img src="{{ playlist.thumbnail_url }}" alt="thumbnail">
            </label>

            <button  type="submit" name="selected_playlist" value="{{ playlist["url"] }}">
                Select Playlist
            </button>
        {% endfor %}
    </form>


{% endblock %}
